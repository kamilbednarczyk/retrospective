{% extends "retro_cool/createRetro.html" %}

{% block content %}
<h3> View date: </h3>
<h3>{{args.items}}</h3>
<form action="view" method="POST">
{% csrf_token %}
    <select name="retro">
    {% for v in data %}
        <option value="{{v.id}}">{{v.room}} {{v.date}}</option>
    {% endfor %}
    </select>
    <input type="submit" class="btn" value="Send" name="select_retro">
</form></br>
<h3><a href="/add">Add new retrospective</a></h3>

{% endblock %}
