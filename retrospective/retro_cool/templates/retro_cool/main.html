{% extends "retro_cool/createRetro.html" %}

{% block content %}
<h3> View date: </h3>
<h3>{{args.items}}</h3>
<form action="#" method="GET">
    <select name="retro">
    {% for v in data %}
        <option value="{{v.room}} {{v.date}}">{{v.room}} {{v.date}}</option>
    {% endfor %}
    </select>
    <input type="submit" class="btn" value="Send" name="namesubmit">
</form>

{% endblock %}
